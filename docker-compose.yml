version: '3.8'

services:
  snibble-client:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5900:5900"  # VNC port
    environment:
      - DISPLAY=:1
    volumes:
      - ./.env:/home/appuser/.env:ro
    networks:
      - snibble-network
    restart: unless-stopped

networks:
  snibble-network:
    driver: bridge
